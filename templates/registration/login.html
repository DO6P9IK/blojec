{% extends "blog/base.html" %}
{% block title %} Войти {% endblock %}
{% block content %}
    <h2> Войти </h2>
    <a href="{% url 'social:begin' 'github' %}">Войти с помощью GitHub</a>
    <br><a href="{% url 'social:begin' 'google-oauth2' %}">Войти с помощью Google</a>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
    </form>
     <p><a href="{% url 'password_reset' %}">Сбросить пароль</a></p>
{% endblock %}
